<!DOCTYPE html>
<html>
<head>
  <title>Update Google Sheets</title>
  <script>
    const BASE_URL = 'https://script.google.com/macros/library/d/1EGfR1RieuoUPoBq1XTvucIr04w3I6KPwSmTDV-fxm7tQYPqnyDve2LCU/6'; // Reemplaza con tu URL de Google Apps Script

    async function updateCell() {
      try {
        const response = await fetch(BASE_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const result = await response.json();
        console.log(result);
        alert(result.message);
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('update').addEventListener('click', updateCell);
    });
  </script>
</head>
<body>
  <h1>Update Google Sheets</h1>
  <button id="update">Update Cell A1</button>
</body>
</html>
