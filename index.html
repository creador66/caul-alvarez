<!DOCTYPE html>
<html>
<head>
  <title>CRUD App</title>
  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyus5_M6Tfs-cbJILTwbyWXTcn9kEl7eS03_a3DEFdqSCwa6bkMiiaE9lVWChT_gc6-/exec'; // Reemplaza con la URL de tu Google Apps Script

    async function sendRequest(action, data = {}) {
      const response = await fetch(BASE_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action, ...data })
      });
      return response.json();
    }

    async function createData() {
      const result = await sendRequest('create', { name: 'John Doe', age: 30 });
      console.log(result);
    }

    async function readData() {
      const result = await sendRequest('read');
      console.log(result);
    }

    async function updateData() {
      const result = await sendRequest('update', { id: 1, name: 'Jane Doe' });
      console.log(result);
    }

    async function deleteData() {
      const result = await sendRequest('delete', { id: 1 });
      console.log(result);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('create').addEventListener('click', createData);
      document.getElementById('read').addEventListener('click', readData);
      document.getElementById('update').addEventListener('click', updateData);
      document.getElementById('delete').addEventListener('click', deleteData);
    });
  </script>
</head>
<body>
  <h1>CRUD Operations</h1>
  <button id="create">Create</button>
  <button id="read">Read</button>
  <button id="update">Update</button>
  <button id="delete">Delete</button>
</body>
</html>
