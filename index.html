<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SISTEMA DE VENTA</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(window).load(function() {
	$(".loader").fadeOut("slow");
});
</script>

<style type="text/css">
body {
background-color: #ffffff; 
 overscroll-behavior-y: contain;
}
.loader {
 position: fixed;
 left: 0px;
 top: 0px;
 width: 100%;
 height: 100%;
 z-index: 9999;
 background: url('https://digitalsynopsis.com/wp-content/uploads/2016/06/loading-animations-preloader-gifs-ui-ux-effects-10.gif') 50% 50% no-repeat rgb(249,249,249);
 background-color: #ffffff; 
}

.iframex{
position:fixed; 
top:0px; 
left:0px; 
bottom:0px; 
right:0px; 
width:100%; 
height:100%; 
border:none; 
margin:0; 
padding:0; 
overflow:hidden;
z-index:99;
background-color: #ffffff; 
}
</style>
  
</head>
<body>

<div class="loader"></div>
<iframe class="iframex" src="https://script.google.com/macros/s/AKfycbzG_GEoiv6BJc26jXEXDpGRTqfHezLLCvCasBpF0RysdEZvEyDXuXQGfdWgAhIuLgN9/exec">
Your browser doesn't support iframes
</iframe>


</body>
</html>
