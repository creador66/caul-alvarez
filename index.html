<!DOCTYPE html>
<html>
<head>
  <title>CRUD App</title>
  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyus5_M6Tfs-cbJILTwbyWXTcn9kEl7eS03_a3DEFdqSCwa6bkMiiaE9lVWChT_gc6-/exec'; // URL de Google Apps Script

    async function sendRequest(action, data = {}) {
      try {
        const response = await fetch(BASE_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ action, ...data })
        });
        const result = await response.json();
        console.log(result);
        alert(JSON.stringify(result));
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('create').addEventListener('click', () => sendRequest('create', { name: 'John Doe', age: 30 }));
      document.getElementById('read').addEventListener('click', () => sendRequest('read'));
      document.getElementById('update').addEventListener('click', () => sendRequest('update', { id: 1, name: 'Jane Doe' }));
      document.getElementById('delete').addEventListener('click', () => sendRequest('delete', { id: 1 }));
    });
  </script>
</head>
<body>
  <h1>CRUD Operations</h1>
  <button id="create">Create</button>
  <button id="read">Read</button>
  <button id="update">Update</button>
  <button id="delete">Delete</button>
</body>
</html>
