<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Básico</title>
  </head>
  <body>
    <h1>CRUD Básico</h1>

    <div id="records"></div>

    <button onclick="loadRecords()">Cargar Registros</button>
    <button onclick="addRecord()">Añadir Registro</button>

    <script>
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbz5ojIT1EPc6vcWwa0ea5bWZOSxsHj7UB87v4KTZ7qImGkYZDDLyNxi5uhnyl7Voy9-/exec';

      function loadRecords() {
        fetch(scriptUrl + '?action=get')
          .then(response => response.json())
          .then(records => {
            let html = '<ul>';
            records.forEach((record, index) => {
              html += `<li>${record.Producto} - ${record.Código} - ${record.Precio} <button onclick="editRecord(${index})">Editar</button> <button onclick="deleteRecord(${index})">Eliminar</button></li>`;
            });
            html += '</ul>';
            document.getElementById('records').innerHTML = html;
          });
      }

      function editRecord(index) {
        const newProducto = prompt("Nuevo valor para Producto:");
        const newCódigo = prompt("Nuevo valor para Código:");
        const newPrecio = prompt("Nuevo valor para Precio:");

        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({
            action: 'edit',
            index: index,
            record: {Producto: newProducto, Código: newCódigo, Precio: newPrecio}
          })
        }).then(response => response.json())
          .then(() => loadRecords());
      }

      function deleteRecord(index) {
        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({action: 'delete', index: index})
        }).then(response => response.json())
          .then(() => loadRecords());
      }

      function addRecord() {
        const newProducto = prompt("Valor para Producto:");
        const newCódigo = prompt("Valor para Código:");
        const newPrecio = prompt("Valor para Precio:");

        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({
            action: 'add',
            record: {Producto: newProducto, Código: newCódigo, Precio: newPrecio}
          })
        }).then(response => response.json())
          .then(() => loadRecords());
      }
    </script>
  </body>
</html>
